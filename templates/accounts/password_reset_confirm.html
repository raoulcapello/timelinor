                {% extends 'timelinor/base.html' %}
                {% load static %}
                {% load crispy_forms_tags %}

                {% block content %}

                <div class="container pb-5 pb-sm-6 pb-md-7">
                    <div class="row justify-content-center pt-4">
                        <div class="col-lg-7 col-md-9 col-sm-11">
                            <h1 class="h2 pb-3">Password Reset Confirm</h1>
                            <p class="fs-md">
                                Please enter your new password.
                            </p>
                            <div class="bg-secondary rounded-3 px-3 py-4 p-sm-4">
                                <form method="post" class="needs-validation p-2" novalidate>
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-primary mt-3" type="submit">Reset password</button>
                                </form>
                            </div>
                        </div> <!-- /.col -->
                    </div> <!-- /.row -->
                </div> <!-- /.container -->

                {% endblock content %}
